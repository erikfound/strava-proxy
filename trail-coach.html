<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trail Running Coach</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;

    // Lucide icons as inline SVGs
    const Calendar = ({ size = 24, className = "" }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className={className}>
        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
        <line x1="16" y1="2" x2="16" y2="6"></line>
        <line x1="8" y1="2" x2="8" y2="6"></line>
        <line x1="3" y1="10" x2="21" y2="10"></line>
      </svg>
    );

    const Activity = ({ size = 24, className = "" }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className={className}>
        <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
      </svg>
    );

    const Mountain = ({ size = 24, className = "" }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className={className}>
        <path d="m8 3 4 8 5-5 5 15H2L8 3z"></path>
      </svg>
    );

    const Plus = ({ size = 24, className = "" }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className={className}>
        <line x1="12" y1="5" x2="12" y2="19"></line>
        <line x1="5" y1="12" x2="19" y2="12"></line>
      </svg>
    );

    const Edit2 = ({ size = 24, className = "" }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className={className}>
        <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path>
      </svg>
    );

    const Save = ({ size = 24, className = "" }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className={className}>
        <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
        <polyline points="17 21 17 13 7 13 7 21"></polyline>
        <polyline points="7 3 7 8 15 8"></polyline>
      </svg>
    );

    const X = ({ size = 24, className = "" }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className={className}>
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    );

    const AlertCircle = ({ size = 24, className = "" }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className={className}>
        <circle cx="12" cy="12" r="10"></circle>
        <line x1="12" y1="8" x2="12" y2="12"></line>
        <line x1="12" y1="16" x2="12.01" y2="16"></line>
      </svg>
    );

    const TrailRunnerCoach = () => {
      const [activeTab, setActiveTab] = useState('dashboard');
      const [races, setRaces] = useState([
        {
          id: 1,
          name: "Copper Corridor 31K",
          date: "2026-02-28",
          distance: 31,
          distanceUnit: "km",
          totalVert: 1400,
          avgClimbGrade: 8,
          technicality: 2,
          conditions: "temperate",
          goalTime: "2:30:00",
          isTarget: true,
          notes: "Out-in-back with loop, gradual decline to halfway, few 10% kickers, mostly runnable"
        }
      ]);
      
      const [isEditingRace, setIsEditingRace] = useState(false);
      const [editingRaceId, setEditingRaceId] = useState(null);
      const [newRace, setNewRace] = useState({
        name: "",
        date: "",
        distance: "",
        distanceUnit: "km",
        totalVert: "",
        avgClimbGrade: "",
        technicality: 3,
        conditions: "temperate",
        goalTime: "",
        notes: ""
      });

      const [adaptiveInputs, setAdaptiveInputs] = useState({
        currentWeekModification: "",
        injuryNiggle: "",
        lifeStress: 3,
        sleepQuality: 4,
        motivationLevel: 4,
        lastWorkoutFeel: "good"
      });

      const [stravaConnected, setStravaConnected] = useState(false);
      const [stravaAccessToken, setStravaAccessToken] = useState('');
      const [showTokenInput, setShowTokenInput] = useState(false);
      const [stravaActivities, setStravaActivities] = useState([]);
      const [loadingActivities, setLoadingActivities] = useState(false);
      const [stravaError, setStravaError] = useState('');

      const calculateDaysUntil = (dateString) => {
        const today = new Date('2025-10-10');
        const raceDate = new Date(dateString);
        const diffTime = raceDate - today;
        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
        return diffDays;
      };

      const calculateWeeksUntil = (dateString) => {
        return Math.floor(calculateDaysUntil(dateString) / 7);
      };

      const targetRace = races.find(r => r.isTarget) || races[0];
      const daysUntilRace = calculateDaysUntil(targetRace.date);
      const weeksUntilRace = calculateWeeksUntil(targetRace.date);

      const handleAddRace = () => {
        setIsEditingRace(true);
        setEditingRaceId(null);
        setNewRace({
          name: "",
          date: "",
          distance: "",
          distanceUnit: "km",
          totalVert: "",
          avgClimbGrade: "",
          technicality: 3,
          conditions: "temperate",
          goalTime: "",
          notes: ""
        });
      };

      const handleEditRace = (race) => {
        setIsEditingRace(true);
        setEditingRaceId(race.id);
        setNewRace({ ...race });
      };

      const handleSaveRace = () => {
        if (editingRaceId) {
          setRaces(races.map(r => r.id === editingRaceId ? { ...newRace, id: editingRaceId } : r));
        } else {
          const newId = Math.max(...races.map(r => r.id), 0) + 1;
          setRaces([...races, { ...newRace, id: newId, isTarget: races.length === 0 }]);
        }
        setIsEditingRace(false);
        setEditingRaceId(null);
      };

      const handleSetTargetRace = (raceId) => {
        setRaces(races.map(r => ({ ...r, isTarget: r.id === raceId })));
      };

      const handleDeleteRace = (raceId) => {
        setRaces(races.filter(r => r.id !== raceId));
      };

      const connectStrava = () => {
        setShowTokenInput(true);
      };

      const handleTokenSubmit = async () => {
        if (!stravaAccessToken.trim()) {
          setStravaError('Please enter an access token');
          return;
        }

        setLoadingActivities(true);
        setStravaError('');

        try {
          const API_BASE = 'http://localhost:3001/api/strava';
          
          console.log('Attempting to connect to backend at:', API_BASE);
          
          const athleteResponse = await fetch(`${API_BASE}/athlete`, {
            headers: {
              'Authorization': `Bearer ${stravaAccessToken}`
            }
          });

          console.log('Athlete response status:', athleteResponse.status);

          if (!athleteResponse.ok) {
            const error = await athleteResponse.json();
            throw new Error(error.error || 'Invalid access token');
          }

          const athleteData = await athleteResponse.json();
          console.log('Athlete data received:', athleteData.firstname);

          const activitiesResponse = await fetch(`${API_BASE}/activities?per_page=100`, {
            headers: {
              'Authorization': `Bearer ${stravaAccessToken}`
            }
          });

          console.log('Activities response status:', activitiesResponse.status);

          if (!activitiesResponse.ok) {
            throw new Error('Failed to fetch activities');
          }

          const activities = await activitiesResponse.json();
          console.log('Activities received:', activities.length);
          
          setStravaActivities(activities);
          setStravaConnected(true);
          setShowTokenInput(false);
          setLoadingActivities(false);

        } catch (error) {
          console.error('Connection error:', error);
          setStravaError(error.message || 'Failed to connect. Make sure the backend server is running on port 3001.');
          setLoadingActivities(false);
        }
      };

      const disconnectStrava = () => {
        setStravaConnected(false);
        setStravaAccessToken('');
        setStravaActivities([]);
        setStravaError('');
      };

      const calculateTrainingStats = () => {
        if (!stravaActivities.length) {
          return {
            avgWeeklyMiles: 0,
            avgWeeklyVert: 0,
            longRunAvg: 0,
            totalActivities: 0,
            weeksAnalyzed: 0
          };
        }

        // Filter to running activities only
        const runs = stravaActivities.filter(a => a.type === 'Run');
        
        // Filter to last 12 weeks
        const now = new Date();
        const twelveWeeksAgo = new Date(now.getTime() - (12 * 7 * 24 * 60 * 60 * 1000));
        const recentRuns = runs.filter(a => new Date(a.start_date) >= twelveWeeksAgo);
        
        if (recentRuns.length === 0) {
          return {
            avgWeeklyMiles: 0,
            avgWeeklyVert: 0,
            longRunAvg: 0,
            totalActivities: 0,
            weeksAnalyzed: 0
          };
        }
        
        // Calculate total miles and vert for the 12 week period
        const totalMeters = recentRuns.reduce((sum, a) => sum + a.distance, 0);
        const totalMiles = totalMeters * 0.000621371; // meters to miles
        
        const totalVert = recentRuns.reduce((sum, a) => sum + (a.total_elevation_gain || 0), 0);
        const totalVertFeet = totalVert * 3.28084; // meters to feet
        
        // Calculate actual weeks covered
        const dates = recentRuns.map(a => new Date(a.start_date));
        const oldestDate = new Date(Math.min(...dates));
        const newestDate = new Date(Math.max(...dates));
        const weeksCovered = Math.max(1, (newestDate - oldestDate) / (7 * 24 * 60 * 60 * 1000));
        
        // Find longest run in the period
        const longestRunMeters = Math.max(...recentRuns.map(a => a.distance));
        const longestRunMiles = longestRunMeters * 0.000621371;
        
        return {
          avgWeeklyMiles: (totalMiles / weeksCovered).toFixed(1),
          avgWeeklyVert: Math.round(totalVertFeet / weeksCovered),
          longRunAvg: longestRunMiles.toFixed(1),
          totalActivities: recentRuns.length,
          weeksAnalyzed: Math.round(weeksCovered)
        };
      };

      const trainingStats = calculateTrainingStats();

      const weeklyPlan = {
        monday: { type: "Rest", description: "Full rest day - family time!" },
        tuesday: { type: "Easy + Strides", description: "60-75 min easy effort, 4-6 x 20 sec strides" },
        wednesday: { type: "Key Workout", description: "Tempo or Hill work (alternating) + Strength reminder" },
        thursday: { type: "Cross-training", description: "Zwift ride OR easy 30-45 min run" },
        friday: { type: "Easy Recovery", description: "45-60 min easy, conversational pace" },
        saturday: { type: "Long Run", description: "Progressive effort, race-specific vert" },
        sunday: { type: "Easy + Strength", description: "60 min easy + Strength/mobility reminder" }
      };

      return (
        <div className="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 text-white p-6">
          <div className="max-w-7xl mx-auto">
            <div className="mb-8">
              <h1 className="text-4xl font-bold mb-2 bg-gradient-to-r from-blue-400 to-emerald-400 bg-clip-text text-transparent">
                Trail Running Coach
              </h1>
              <p className="text-slate-400">Personalized training for short trail races (50K and under)</p>
            </div>

            <div className="flex gap-4 mb-6 border-b border-slate-700">
              {['dashboard', 'races', 'training', 'adaptive'].map(tab => (
                <button
                  key={tab}
                  onClick={() => setActiveTab(tab)}
                  className={`pb-3 px-4 capitalize transition-colors ${
                    activeTab === tab 
                      ? 'border-b-2 border-blue-400 text-blue-400' 
                      : 'text-slate-400 hover:text-white'
                  }`}
                >
                  {tab}
                </button>
              ))}
            </div>

            {activeTab === 'dashboard' && (
              <div className="space-y-6">
                <div className="bg-slate-800/50 backdrop-blur rounded-lg p-6 border border-slate-700">
                  <div className="flex items-start justify-between mb-4">
                    <div>
                      <h2 className="text-2xl font-bold mb-1">{targetRace.name}</h2>
                      <p className="text-slate-400">{new Date(targetRace.date).toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })}</p>
                    </div>
                    <div className="text-right">
                      <div className="text-3xl font-bold text-blue-400">{daysUntilRace}</div>
                      <div className="text-sm text-slate-400">days ({weeksUntilRace} weeks)</div>
                    </div>
                  </div>
                  
                  <div className="grid grid-cols-2 md:grid-cols-4 gap-4 mt-6">
                    <div>
                      <div className="text-slate-400 text-sm">Distance</div>
                      <div className="text-xl font-semibold">{targetRace.distance} {targetRace.distanceUnit}</div>
                    </div>
                    <div>
                      <div className="text-slate-400 text-sm">Vert Gain</div>
                      <div className="text-xl font-semibold">{targetRace.totalVert} ft</div>
                    </div>
                    <div>
                      <div className="text-slate-400 text-sm">Avg Grade</div>
                      <div className="text-xl font-semibold">{targetRace.avgClimbGrade}%</div>
                    </div>
                    <div>
                      <div className="text-slate-400 text-sm">Goal Time</div>
                      <div className="text-xl font-semibold">{targetRace.goalTime}</div>
                    </div>
                  </div>

                  <div className="mt-4 flex items-center gap-4">
                    <div className="flex items-center gap-2">
                      <span className="text-slate-400 text-sm">Technicality:</span>
                      <div className="flex gap-1">
                        {[1,2,3,4,5].map(i => (
                          <Mountain key={i} size={16} className={i <= targetRace.technicality ? 'text-emerald-400' : 'text-slate-600'} />
                        ))}
                      </div>
                    </div>
                    <div className="text-slate-400 text-sm">
                      Conditions: <span className="text-white">{targetRace.conditions}</span>
                    </div>
                  </div>

                  {targetRace.notes && (
                    <div className="mt-4 p-3 bg-slate-700/30 rounded text-sm text-slate-300">
                      {targetRace.notes}
                    </div>
                  )}
                </div>

                <div className="bg-slate-800/50 backdrop-blur rounded-lg p-6 border border-slate-700">
                  <div className="flex items-center justify-between mb-4">
                    <div className="flex items-center gap-3">
                      <Activity className={stravaConnected ? "text-orange-400" : "text-slate-400"} size={24} />
                      <div>
                        <h3 className="font-semibold">Strava Connection</h3>
                        <p className="text-sm text-slate-400">
                          {stravaConnected ? `Connected - ${stravaActivities.length} activities loaded` : "Connect to analyze your training"}
                        </p>
                      </div>
                    </div>
                    <div className="flex gap-2">
                      {!stravaConnected ? (
                        <button
                          onClick={connectStrava}
                          className="bg-orange-500 hover:bg-orange-600 text-white px-4 py-2 rounded transition-colors"
                        >
                          Connect Strava
                        </button>
                      ) : (
                        <button
                          onClick={disconnectStrava}
                          className="bg-slate-600 hover:bg-slate-700 text-white px-4 py-2 rounded transition-colors"
                        >
                          Disconnect
                        </button>
                      )}
                    </div>
                  </div>

                  {showTokenInput && (
                    <div className="mt-4 p-4 bg-slate-700/50 rounded space-y-3">
                      <div>
                        <p className="text-sm text-slate-300 mb-3">
                          Enter your Strava access token.
                        </p>
                        <input
                          type="password"
                          value={stravaAccessToken}
                          onChange={(e) => setStravaAccessToken(e.target.value)}
                          placeholder="Paste your Strava access token here"
                          className="w-full bg-slate-600 rounded px-3 py-2 text-white text-sm"
                        />
                      </div>
                      
                      {stravaError && (
                        <div className="text-red-400 text-sm">{stravaError}</div>
                      )}

                      <div className="flex gap-2">
                        <button
                          onClick={handleTokenSubmit}
                          disabled={loadingActivities}
                          className="bg-orange-500 hover:bg-orange-600 disabled:bg-slate-600 text-white px-4 py-2 rounded transition-colors text-sm"
                        >
                          {loadingActivities ? 'Connecting...' : 'Connect'}
                        </button>
                        <button
                          onClick={() => setShowTokenInput(false)}
                          className="bg-slate-600 hover:bg-slate-700 text-white px-4 py-2 rounded transition-colors text-sm"
                        >
                          Cancel
                        </button>
                      </div>
                    </div>
                  )}
                </div>

                <div className="bg-slate-800/50 backdrop-blur rounded-lg p-6 border border-slate-700">
                  <h3 className="text-xl font-bold mb-4">This Week's Plan</h3>
                  <div className="space-y-3">
                    {Object.entries(weeklyPlan).map(([day, workout]) => (
                      <div key={day} className="flex items-start gap-4 p-3 bg-slate-700/30 rounded">
                        <div className="w-24 font-semibold capitalize text-slate-300">{day}</div>
                        <div className="flex-1">
                          <div className="font-medium text-blue-400">{workout.type}</div>
                          <div className="text-sm text-slate-400">{workout.description}</div>
                        </div>
                      </div>
                    ))}
                  </div>
                </div>

                <div className="bg-slate-800/50 backdrop-blur rounded-lg p-6 border border-slate-700">
                  <h3 className="text-xl font-bold mb-4">
                    Last {stravaConnected && trainingStats.weeksAnalyzed > 0 ? trainingStats.weeksAnalyzed : '12'} Weeks Summary
                  </h3>
                  <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                    <div className="p-4 bg-slate-700/30 rounded">
                      <div className="text-slate-400 text-sm">Avg Weekly Miles</div>
                      <div className="text-2xl font-bold">
                        {stravaConnected ? trainingStats.avgWeeklyMiles : '35.2'}
                      </div>
                    </div>
                    <div className="p-4 bg-slate-700/30 rounded">
                      <div className="text-slate-400 text-sm">Avg Weekly Vert</div>
                      <div className="text-2xl font-bold">
                        {stravaConnected ? `${trainingStats.avgWeeklyVert} ft` : '4,100 ft'}
                      </div>
                    </div>
                    <div className="p-4 bg-slate-700/30 rounded">
                      <div className="text-slate-400 text-sm">Longest Run</div>
                      <div className="text-2xl font-bold">
                        {stravaConnected ? `${trainingStats.longRunAvg} mi` : '14.8 mi'}
                      </div>
                    </div>
                    <div className="p-4 bg-slate-700/30 rounded">
                      <div className="text-slate-400 text-sm">Total Runs</div>
                      <div className="text-2xl font-bold">
                        {stravaConnected ? trainingStats.totalActivities : '48'}
                      </div>
                    </div>
                  </div>
                  {!stravaConnected && (
                    <div className="mt-4 p-3 bg-blue-900/20 border border-blue-700/30 rounded">
                      <p className="text-sm text-blue-300">
                        <strong>Note:</strong> Connect Strava to see your actual training data here
                      </p>
                    </div>
                  )}
                </div>
              </div>
            )}
          </div>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<TrailRunnerCoach />);
  </script>
</body>
</html>
